[pytest]
# Pytest 配置文件

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = test

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记
markers =
    ocr: OCR 相关测试
    local: 本地 OCR 测试
    remote: 远程 OCR 测试
    integration: 集成测试
    unit: 单元测试

# 异步测试配置
asyncio_mode = auto

