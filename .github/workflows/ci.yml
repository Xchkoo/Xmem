name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
    inputs:
      run_ssh_check:
        type: boolean
        default: false

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: node ./node_modules/typescript/bin/tsc -p tsconfig.json --noEmit
      - run: npm run test:coverage

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage

  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: xmem_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d xmem_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/xmem_test
      JWT_SECRET: ci-jwt-secret
      REDIS_URL: redis://localhost:6379/0
      OCR_PROVIDER: local

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v5

      - run: uv sync --frozen
      - run: uv run python init_db.py
      - run: uv run pytest -v

  ssh_check:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_ssh_check }}
    runs-on: ubuntu-latest
    steps:
      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USER }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          script: |
            echo "===== SSH CONNECTED ====="
            whoami
            hostname
            pwd
            date
            echo "===== TEST DONE ====="
